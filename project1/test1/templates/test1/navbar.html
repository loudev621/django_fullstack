{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Navbar</title>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Dancing Script">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav class="navbar navbar-info navbar-expand-lg bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: gold; font-family: Dancing Script; font-size: 1.4rem;">Taste of Exquisite</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                style="color: white"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="#">About Us</a>
            </li>

             <li class="nav-item">
              <a class="nav-link" style="color: white" href="{% url 'products' %}">Menu</a>
            </li>

             <li class="nav-item">
              <a class="nav-link" style="color: white" href="{% url 'contact' %}">Contact</a>
            </li>
            
              </ul>
            </li>
          </ul>

          {% if user.is_authenticated %}
            <p class="mt-2 px-2" style="color: white">Welcome, {{user.username}}</p>
           <!-- <form method="post" action="{% url 'logoutuser' %}">{% csrf_token %} -->
            <a class="btn btn-primary" href="{% url 'logoutuser' %}">Logout</a>
          <!-- </form> -->

          {% else %}
            <form class="px-md-0 mt-2" method="get" action="{% url 'loginuser' %}">{% csrf_token %}
            <button class="btn btn-primary" type="submit">Login</button>
          </form>

           <form  method="get" action="{% url 'signupuser' %}">{% csrf_token %}
            <button class="btn btn-primary my-2" type="submit">Signup User</button>
          </form>
          
            {% endif %}


          <form class="d-flex px-2" role="search" method="post" action="{% url 'findproduct' %}">
            {% csrf_token %}
            <input
              class="form-control me-2 my-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="prod_search"
            />
            <button class="btn btn-outline-success"   type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Call navbar.html file-->
    {% include 'test1/navbar.html' %}

    <!-- Carousel section begins here -->
    <div class="container">
      <h1 class="alert alert-primary text-center mt-3">Contact Us</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Email: 2Xs3t@example.com</h3>
          <h3>Phone: 123456789</h3>
          <h3>Address: 123 Main St, Anytown, USA</h3>
        </div>
        <div class="col-md-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d440956.3436973959!2d-98.06261865818354!3d30.294874809418378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644b536d664f80d%3A0xc9f3e7f84a08d2dc!2sAba%20Austin!5e0!3m2!1sen!2sus!4v1749213460777!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <h2 class="mt-3 text-center">
          Please contact us if you have any questions or concerns.
        </h2>
        <div class="text-center">
          {% if x %}
          <h2 class="alert alert-success text-center">{{x}}</h2>
          {% endif %}
          <form method="post" action="">
            {% csrf_token %}
            <input placeholder="Enter your name" mt-3 class="form-control mt-2" type="name" name="name" />
            <input placeholder="Enter your email" class="form-control mt-3" type="email" name="email" />
            <textarea name="message" id="message" class="form-control mt-3"  cols="30" rows="10"></textarea><br>
          
            <button class="btn btn-primary type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>

     <!--  Footer section starts here -->
    {% include 'test1/footer.html' %}
    <!--  Footer section ends here -->

  </body>
</html>
